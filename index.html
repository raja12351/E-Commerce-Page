<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <!-- font awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <header class="header d-flex justify-content-around">
        <div class="company">
           <a href="#" class="company-name"><img src="./Assets/Standard Collection 27.svg" class="company-img"/>Codevo</a>
        </div>
        <div class="options">
            <a href="#" class="home">Home</a>
            <a href="#" class="rest">Shop</a>
            <a href="#" class="rest">Pages</a>
            <a href="#" class="rest">About Us</a>
            <a href="#" class="rest">Lookups</a>
        </div>
        <div class="icons">
            <a href="#"><img src="./Assets/Search.svg"></a>
            <a href="#"><img src="./Assets/User.svg"></a>
            <a href="#"><img src="./Assets/Notification.svg"></a>
        </div>
    </header>

    <!-- Hero-section -->
    <section class="hero">
        <div class="texts">
            <h4>Limited Time Only For Winter</h4>
            <h1 class="fashion">fashion</h1>
            <h3 class="slogan">LOOK YOUR BEST ON YOUR BEST DAY</h3>
            <div class="button">
                <button class="explore-btn">Explore Now</button>
            </div>
        </div>
        <div class="hero-img">
            <img src="./Assets/pexels-thirdman-9399720-removebg-preview 1.svg"/>
        </div>
    </section>

    <!-- collection-section -->
    <section class="collections">
        <h6 class="head">Collection</h6>
        <h3 class="details">Our Top Collection</h3>
        <div class="cloth-btns">
            <button class="btn-details">Jwellery</button>
            <button class="btn-details">Accessories</button>
            <button class="btn-details">Dresses</button>
            <button class="btn-details">FootWear</button>
        </div>
    </section>
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>
</body>
</html>
